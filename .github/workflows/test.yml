name: Run Tests and Enforce Push Policy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' 

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Run tests
      - name: Run Tests
        run: npm test

  enforce:
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Allow pushing only if tests pass
      - name: Enforce Push Policy
        run: echo "Tests passed. Push allowed."
